<body>

<h1>Iam NEO's CODE REVIEW</h1>

<br>
<p>Get the latest news on how your code is doing right in your inbox</p>
<form>
    <fieldset>
        <legend>Contact Information</legend>
        <label>Full Name</label><br>
        <input type="text" id="name" name="user_name" placeholder="Required" required><br>
        <label>Email Address</label><br>
        <input type="email" id="email" name="user_mail" placeholder="Required" required><br>
        <label>Phone number</label><br>
        <input type="tel" id="number" name="user_number" placeholder="999999999"><br>
        <label>Street Address</label><br>
        <input type="text" id="address" name="user_address" placeholder="123 Fake Street"><br>
        <label>City</label><br>
        <input type="text" id="city" name="user_city" placeholder="Pune" ><br>
        <label>State</label><br>
        <select>
            <option>Choose State</option>
        </select><br>
        <label>Zip Code</label><br>
        <input type="tel" id="code" name="user_code" placeholder="511098"><br>
        
    </fieldset>
    <fieldset>
        <legend>Newsletter</legend>
        <p>Select the newsletter you would like to receive</p>
        <input type="checkbox">
        <label>HTML</label><br>
        <input type="checkbox">
        <label>CSS News</label><br>
        <input type="checkbox">
        <label>Javascript News</label>

        <p>Newsletter Format</p>
        <input type="checkbox">
        <label>HTML</label>
        <input type="checkbox">
        <label>Plain text</label>

        <p>Other</p>
        
    </fieldset>
  </form>
